<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Temperature Converter</title>
  </head>
  <body>
    <h1>TEMPERATURE CONVERTER</h1>
    <div id="container">
      <div class="input-div">
        <label>Celsius</label><br />
        <input type="number" value="0" id="cel-1" class="inp" />
      </div>
      <span id="equal-sign"> = </span>
      <div class="input-div">
        <label>Fahrenheit</label><br />
        <input type="number" value="32" id="fah-1" class="inp" />
      </div>
      <br />
      <br />
      <br />
      <div class="input-div">
        <label>Celsius</label><br />
        <input type="number" value="0" id="cel-2" class="inp" />
      </div>
      <span id="equal-sign"> = </span>
      <div class="input-div">
        <label>Kelvin</label><br />
        <input type="number" value="273.15" id="kel-1" class="inp" />
      </div>
      <br />
      <br />
      <br />
      <div class="input-div">
        <label>Kelvin</label><br />
        <input type="number" value="0" id="kel-2" class="inp" />
      </div>
      <span id="equal-sign"> = </span>
      <div class="input-div">
        <label>Fahrenheit</label><br />
        <input type="number" value="-459.67" id="fah-2" class="inp" />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
